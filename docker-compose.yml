version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    restart: always
    command: start
    environment:
      - WEBHOOK_URL=https://n8n.srv675145.hstgr.cloud
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - GENERIC_TIMEZONE=${TIMEZONE}
      - TZ=${TIMEZONE}
      # Fix for "Too many requests" / ERR_ERL_UNEXPECTED_X_FORWARDED_FOR
      - N8N_PROXY_HOPS=1
      - N8N_HOST=n8n.srv675145.hstgr.cloud
      - N8N_EDITOR_BASE_URL=https://n8n.srv675145.hstgr.cloud
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.srv675145.hstgr.cloud`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=mytlschallenge"
      - "traefik.docker.network=root_default"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - default
      - root_default

networks:
  root_default:
    external: true

volumes:
  n8n_data:
    external: true
